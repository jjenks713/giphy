<!doctype html>
<html lang="en">

<head>
    <title>Musicians</title>
    <link rel="shortcut icon" type="image/png" href="assets/pics/favicon.png"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" style="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" style="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Indie+Flower|Rock+Salt|Sedgwick+Ave" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center text-white main-head rounded">See Your Favorite Artists!</div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <h1 class="text-light">Click an Artist button to see the Magic!</h1>
                <br>
                <div id="buttons-view"></div>
            </div>
            <div class="col-md-3">
                    <form id="band-form" class="text-right">
                        <label class="add-text" for="band-input">
                            <h2>Add an Artist!</h2>
                        </label>
                        <br>
                        <input name="myform" type="text" id="band-input">
                        <br>
                        <br>
                        
                        <input class="btn-dark add-text" id="add-band" type="submit" value="Add!">
                        <input class="btn-dark add-text" id="reset" type="submit" value="Reset Artists">
                        
                    </form>
                </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                
                <div id="band-gifs"></div>
            </div>



        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
